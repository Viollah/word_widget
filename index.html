<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Words Widget</title>

    <script type="text/x-template" class="templateName">
        {{#each sentence}}
        <li class="displaySentence">
            
        </li>
        {{/each}}
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="col-12">
                    <h4>The number of words in the sentence is:<div class="count"></div></h4>
                  </div>
               
                <input class="input" placeholder="Enter your sentence" onfocus="this.value=''" cols="43" rows="3">
                <br>
                <button class="submit">Submit</button>
                <div class="sentenceDisplay"></div>
                <div class="lessthan5"> </div>
                <h4>Longest word: <p class="longestWord"> </p></h4>  
                <input type="checkbox" class="hide" value="" onclick="getWords()"> Hide all words with characters less than 5
            </div>
            

        </div>
        <!-- <div class="row">
            <div class="col-11">
                <h2>Local storage</h2>
                <div class="last5sentences" ></div>
            </div>
        
        </div> -->

    </div>

    <script src="app.js"></script>
    
</body>
</html>
