<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Widget</title>
</head>
<body>
    <div class="container">

        <div class="number">
            The number of words in the sentence is:<span class="wordCount"></span>
            </div>

        <input type="text" class="sentence" placeholder="Enter your sentence">
        <br>
        <button class="submitBtn">SUBMIT</button>
        <ul class="showSentence"></ul>
        
       <br>
       <label for="myCheck">Checkbox:</label> 
       <input type="checkbox" id="myCheck" onclick="myFunction()">
       <p id="text" style="display:none">Checkbox is CHECKED!</p>

        
     
    </div>
    <script src="wordCount.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
